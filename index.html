<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Loader</title>
</head>
<body>
    <h1>My Project</h1>
    <div id="readme"></div>
    <script>
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('readme').innerHTML = `<pre>${text}</pre>`;
            });
    </script>

    <h2>
        Geodata to the recommended houses
    </h2>
    <p>
        <a href="combined_map.html">Houses with small houses nearby</a>
        <a href="combined_map_all_specs.html">All specs in one house</a>
    </p>
</body>
</html>
